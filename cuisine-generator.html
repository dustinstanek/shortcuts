<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cuisine Generator</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #1e1e1e;
            color: #ffffff;
        }

        .container {
            text-align: center;
            padding: 20px;
            background-color: #292929;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.5);
            max-width: 400px;
            width: 90%;
        }

        h1 {
            font-size: 24px;
            margin-bottom: 20px;
        }

        .cuisine {
            font-size: 36px;
            font-weight: bold;
            margin: 30px 0;
            color: #00ffcc;
        }

        button {
            padding: 10px 20px;
            font-size: 18px;
            font-weight: bold;
            border: none;
            border-radius: 5px;
            background: linear-gradient(90deg, #ff416c, #ff4b2b);
            color: white;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        button:hover {
            background: linear-gradient(90deg, #ff4b2b, #ff416c);
            transform: scale(1.05);
        }

        button:active {
            transform: scale(0.95);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>What Should You Eat?</h1>
        <div class="cuisine" id="cuisineDisplay">ðŸ¤”</div>
        <button id="generateButton">Generate Cuisine</button>
    </div>

    <script>
        const cuisines = [
            "Italian",
            "Mexican",
            "Chinese",
            "Indian",
            "Japanese",
            "Thai",
            "Mediterranean",
            "French",
            "Korean",
            "Vietnamese",
            "American",
            "Greek",
            "Spanish",
            "Caribbean",
            "Middle Eastern",
            "Ethiopian",
        ];

        const cuisineDisplay = document.getElementById('cuisineDisplay');
        const generateButton = document.getElementById('generateButton');

        generateButton.addEventListener('click', () => {
            const randomCuisine = cuisines[Math.floor(Math.random() * cuisines.length)];
            cuisineDisplay.textContent = randomCuisine;
        });
    </script>
</body>
</html>
